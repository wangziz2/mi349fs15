<html>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
	<h2>Good and bad example for affordance</h2>
	<h3>Good example</h3>
    <i style = "font-size:100" class="fa fa-plane"></i>
	<p>If I use this button to represent 'finding a flight' it could be very clear to the users.</p>
	<h3>Bad example</h3>
	<i style = "font-size:100" class="fa fa-square"></i>
	<p>However, if I just use the square, users may not assume it to be a button which can lead you to find a flight.</p>
  </body>
</html>
